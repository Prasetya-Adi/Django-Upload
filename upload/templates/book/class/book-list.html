{% extends "base.html" %}

{% block title %}<title>Home of Django Upload</title>{% endblock %}

{% block content %}
<H1>Class Book List</H1>

<table class='table'>
    <thead>
        <tr>
            <td>Cover</td>
            <td>Title</td>
            <td>Author</td>
            <td>Download</td>
        </tr>
    </thead>
    <tbody>
        {% for book in object_list %}
        <tr>
            <td>
                {% if book.cover %}
                <img src="{{book.cover.url}}" alt="" style='width:100px'>
                {% else %}
                <span class='text-muted'>No Cover</span>
                {% endif %}
            </td>
            <td>{{book.title}}</td>
            <td>{{book.author}}</td>
            <td><a href={{book.pdf.url}} class='btn btn-primary' target='_blank'>Download</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
